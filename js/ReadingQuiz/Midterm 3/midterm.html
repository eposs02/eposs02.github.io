<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is This Your Phone Number? </title>
    <link rel="stylesheet" href="midterm.css">
</head>
<body>

    <h1>Type Yes When You See Your Phone Number</h1>
    <p id="number"></p>
    <label for="guess">Yes or No?</label>
    <input type="text" id="guess" placeholder="Enter 'yes' or 'no'">
    <button onclick="checkGuess()" onmouseover="setRandomDirection()" id="submitButton">Submit</button>
    <h2>Get comfortable. This could take a while.</h2>

    <script>
        function generateRandomNumber() {
            return Math.floor(1000000000 + Math.random() * 9000000000);
        }

        function displayRandomNumber() {
            var randomNumber = generateRandomNumber();
            document.getElementById("number").innerHTML = "Is this your number? " + randomNumber;
            return randomNumber;
        }

        function checkGuess() {
            var userGuess = document.getElementById("guess").value.toLowerCase();

            if (userGuess === 'yes' || userGuess === 'no') {
                if (userGuess === 'yes') {
                    document.getElementById("number").innerHTML = "Wow. Finally!";
                    disableButton();
                    setTimeout(enableButton, 2000); // 2000 milliseconds (2 seconds) delay
                } else {
                    displayRandomNumber();
                }
            } else {
                document.getElementById("number").innerHTML = "Please enter a valid guess: 'yes' or 'no'.";
            }
        }

        function setRandomDirection() {
            document.querySelector("button").style.setProperty("--randomX", `${Math.random() * 100}px`);
            document.querySelector("button").style.setProperty("--randomY", `${Math.random() * 100}px`);
        }

        function disableButton() {
            document.getElementById("submitButton").disabled = true;
        }

        function enableButton() {
            document.getElementById("submitButton").disabled = false;
        }

        displayRandomNumber();
    </script>

</body>
</html>
